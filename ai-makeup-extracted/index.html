<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Makeup Match</title>
    <script>
      // On page load or when changing themes, best to add inline in `head` to avoid FOUC.
      // This script checks for a saved theme in localStorage and applies it to prevent a theme flash.
      if (localStorage.getItem('theme') === 'dark' || 
          (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // This configures Tailwind to use the 'class' strategy for dark mode.
      // It must be defined after the Tailwind CSS script is loaded.
      tailwind.config = {
        darkMode: 'class',
      };
    </script>
    <link rel="stylesheet" href="https://unpkg.com/react-image-crop/dist/ReactCrop.css" />
    <style>
      body {
        background-color: #f0e7db;
        transition: background-color 0.2s linear;
      }
      html.dark body {
        background-color: #111827; /* gray-900 */
      }
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in {
        animation: fadeIn 0.3s ease-out forwards;
      }
    </style>
